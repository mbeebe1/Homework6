<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
            />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <h2>Search for a City:</h2>
        <div class="topnav col-md-4">
            <input type="text" placeholder="Search">
            <button id="nav"><i class="fas fa-search-location"></i></button>
        </div>
            <div class="currentweather col-md-9">
                <h3>5-Day Forcast:</h3>
            </div>
            
            <div class="Cities col-md-4">
                <button class="Austin col-md-8">Austin</button>
                <button class="Chicago col-md-8">Chicago</button>
                <button class="Orlando col-md-8">Orlando</button>
                <button class="San Fran col-md-8">San Francisco</button>
                <button class="New York col-md-8">New York</button>
                <button class="Denver col-md-8">Denver</button>
                <button class="Columbus col-md-8">Columbus</button>
                <button class="Atlanta col-md-8">Atlanta</button>
            </div>
            
<div class="future weather row col-md-8">

            
        <div class="oneday col-md-1" id="1"></div>
        <div class="twoday col-md-1" id="2"></div>
        <div class="threeday col-md-1" id="3"></div>
        <div class="fourday col-md-1" id="4"></div>
        <div class="fiveday col-md-1" id="5"></div>
    </div>








        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>



    </body>

</html>
